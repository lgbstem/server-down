<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LGB Stem Center - Server Maintenance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
            position: relative;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        .star:nth-child(1) { top: 20%; left: 10%; width: 2px; height: 2px; animation-delay: 0s; }
        .star:nth-child(2) { top: 80%; left: 20%; width: 1px; height: 1px; animation-delay: 1s; }
        .star:nth-child(3) { top: 40%; left: 30%; width: 3px; height: 3px; animation-delay: 2s; }
        .star:nth-child(4) { top: 60%; left: 40%; width: 1px; height: 1px; animation-delay: 0.5s; }
        .star:nth-child(5) { top: 10%; left: 50%; width: 2px; height: 2px; animation-delay: 1.5s; }
        .star:nth-child(6) { top: 90%; left: 60%; width: 1px; height: 1px; animation-delay: 2.5s; }
        .star:nth-child(7) { top: 30%; left: 70%; width: 2px; height: 2px; animation-delay: 0.8s; }
        .star:nth-child(8) { top: 70%; left: 80%; width: 3px; height: 3px; animation-delay: 1.8s; }
        .star:nth-child(9) { top: 50%; left: 90%; width: 1px; height: 1px; animation-delay: 0.3s; }
        .star:nth-child(10) { top: 15%; left: 85%; width: 2px; height: 2px; animation-delay: 2.2s; }
        .star:nth-child(11) { top: 85%; left: 15%; width: 1px; height: 1px; animation-delay: 1.2s; }
        .star:nth-child(12) { top: 25%; left: 25%; width: 2px; height: 2px; animation-delay: 0.7s; }
        .star:nth-child(13) { top: 75%; left: 35%; width: 1px; height: 1px; animation-delay: 1.7s; }
        .star:nth-child(14) { top: 35%; left: 45%; width: 3px; height: 3px; animation-delay: 2.3s; }
        .star:nth-child(15) { top: 65%; left: 55%; width: 1px; height: 1px; animation-delay: 0.9s; }
        .star:nth-child(16) { top: 5%; left: 65%; width: 2px; height: 2px; animation-delay: 1.4s; }
        .star:nth-child(17) { top: 95%; left: 75%; width: 1px; height: 1px; animation-delay: 2.1s; }
        .star:nth-child(18) { top: 45%; left: 5%; width: 2px; height: 2px; animation-delay: 0.6s; }
        .star:nth-child(19) { top: 55%; left: 95%; width: 1px; height: 1px; animation-delay: 1.6s; }
        .star:nth-child(20) { top: 12%; left: 38%; width: 3px; height: 3px; animation-delay: 2.4s; }
        
        @keyframes twinkle {
            0%, 100% { 
                opacity: 0.3; 
                transform: scale(1);
            }
            50% { 
                opacity: 1; 
                transform: scale(1.2);
            }
        }
        
        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: linear-gradient(45deg, white, transparent);
            border-radius: 50%;
            animation: shoot 8s infinite;
        }
        
        .shooting-star:nth-child(21) { top: 10%; left: -10%; animation-delay: 3s; }
        .shooting-star:nth-child(22) { top: 30%; left: -10%; animation-delay: 6s; }
        
        @keyframes shoot {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
            70% {
                opacity: 1;
            }
            100% {
                transform: translateX(300px) translateY(300px);
                opacity: 0;
            }
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            position: relative;
            z-index: 10;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #ffffff, #a0a0a0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .status-message {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ff6b6b;
            margin-bottom: 1rem;
        }
        
        .message {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
            color: #e0e0e0;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .current-site-btn {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .current-site-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1);
        }
        
        .current-site-btn:active {
            transform: translateY(0);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .status-message {
                font-size: 1.2rem;
            }
            
            .message {
                font-size: 1rem;
            }
            
            .container {
                padding: 1rem;
                margin: 1rem;
            }
            
            .current-site-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
    </div>
    
    <div class="container">
        <h1>LGB Stem Center</h1>
        <p class="status-message">Server Temporarily Down</p>
        <p class="message">We're currently performing maintenance on our servers. Everything will be back online soon!</p>
        <a href="https://sites.google.com/ecolint.ch/lgb-stem-centre/home" target="_blank" class="current-site-btn">
            Current website
        </a>
    </div>
</body>
</html>
